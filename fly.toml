app = "japanese-composer"
primary_region = "sea"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "5173"
  VOCAB_DB_PATH = "/data/vocab.sqlite"

[http_service]
  internal_port = 5173
  force_https = true
  auto_start_machines = true
  auto_stop_machines = "stop"
  min_machines_running = 0
  processes = ["app"]

[[mounts]]
  source = "japanese_composer_data"
  destination = "/data"
